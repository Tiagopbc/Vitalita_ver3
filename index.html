<!doctype html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <meta charset="UTF-8" />
  <link rel="preload" href="/fonts/Inter-400-normal-15.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/Outfit-600-normal-52.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/Outfit-700-normal-54.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Vitalità</title>
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
</head>

<body>
  <div id="root">
    <div
      id="initial-loader"
      role="status"
      aria-live="polite"
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        color: #e2e8f0;
        font-family: Inter, system-ui, -apple-system, sans-serif;
        font-size: 14px;
      "
    >
      <div style="text-align: center; padding: 24px;">
        <div style="font-size: 20px; font-weight: 700; letter-spacing: 0.2em; margin-bottom: 6px;">
          VITALITÀ
        </div>
        <p style="font-size: 15px; color: #94a3b8; margin: 0;">
          Seu diário inteligente de treinos
        </p>
        <div
          style="
            margin: 18px auto 0;
            width: min(420px, 92vw);
            border: 1px solid rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            padding: 18px;
            background: radial-gradient(circle at top left, rgba(59, 130, 246, 0.18), transparent 55%),
              radial-gradient(circle at top right, rgba(14, 165, 233, 0.15), transparent 60%),
              linear-gradient(135deg, #020617 0%, #000 70%);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            text-align: left;
          "
        >
          <div style="font-size: 12px; color: #94a3b8; margin-bottom: 6px;">E-mail</div>
          <div style="height: 38px; border-radius: 10px; border: 1px solid rgba(30, 64, 175, 0.6); background: #0f172a;"></div>
          <div style="height: 12px;"></div>
          <div style="font-size: 12px; color: #94a3b8; margin-bottom: 6px;">Senha</div>
          <div style="height: 38px; border-radius: 10px; border: 1px solid rgba(30, 64, 175, 0.6); background: #0f172a;"></div>
          <div style="height: 14px;"></div>
          <div style="height: 40px; border-radius: 12px; background: linear-gradient(90deg, #06b6d4, #3b82f6);"></div>
          <div style="height: 10px;"></div>
          <div style="height: 36px; border-radius: 12px; background: #0b1324; border: 1px solid rgba(30, 41, 59, 0.6);"></div>
        </div>
        <div
          style="
            margin: 14px auto 0;
            width: 28px;
            height: 28px;
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-top-color: #0ea5e9;
            border-radius: 999px;
            animation: initial-loader-spin 1s linear infinite;
          "
        ></div>
        <div style="margin-top: 6px; font-size: 12px; color: #64748b;">
          Carregando...
        </div>
      </div>
      <style>
        @keyframes initial-loader-spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
